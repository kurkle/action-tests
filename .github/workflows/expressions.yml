name: Expressions

on: release

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Run a one-line script
        run: echo "${VERSION}"
        env:
          VERSION: ${{ github.event.release.tag_name }:1}
          VERSION2: ${{ github.event.release.tag_name }}
          asset_path: chart.js-${{ github.event.release.tag_name }}.tgz

